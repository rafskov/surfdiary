<!doctype html>

{% if session_rank %}
  <h1> Thanks for recording your session! </h1>
  <p> You surfed at {{session_beach}} on a {{session_swell}} swell when the wind was from the {{session_wind}} on a {{session_tide}} tide.</p>
  <p> Overall you session was {{session_rank}} </p>

{% else%}
  <h1> No session rank passed! </h1>
{% endif %}
