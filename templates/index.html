<!doctype html>

{% extends "bootstrap/base.html" %}

{% block title %}
SurfDiary
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet"  href="{{url_for('.static',filename='starter-template.css')}}">
<link rel="stylesheet"  href="{{url_for('.static',filename='style.css')}}">
<link rel="stylesheet"  href="{{url_for('.static',filename='wickedpicker.css')}}">

{% endblock %}


<html>

<head>
  <meta charset="utf-8">
  <title> Surf Diary v1.0</title>
  <meta name="description" content="">
  <!--responsive deisgn to take control of viewport dimensions and scaling-->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{{url_for('static', filename='wickedpicker.js')}}"></script>



</head>


<body>

  {% block content %}
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Surf Diary</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="{{ url_for('login') }}">Login</a></li>
              <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

    <div id="main_diary">
      <form method="POST" action ="/send" id="session_form">

        <div >
            <h2>Welcome to <strong>Surf Diary v 1.0</strong></h2>

          <h4>Fill out the form below to record your session!</h4>



            <div></div>

            <div class="form-drop-down">

              <label >I surfed here today:</label>

              <select id="surfspots" class="" name="spots">
                <option value=""></option>
                <option value="Rockaway">Rockaway</option>
                <option value="Lindamar">Lindamar</option>
                <option value="Pacheco">Ocean Beach - Pacheco</option>
                <option value="Deadman's">Deadman's</option>
                <option value="FtPoint">Ft.Point</option>
                <option value="PleasurePoint">Pleasure Point</option>
                <option value="4mile">Four Mile</option>
              </select>



              <div class="form-drop-down">
                  <label for="stimepicker">Session Start Time:</label>
                  <input type="text" id="stimepicker" name="stimepicker" class="timepicker form-control">
                  <br>
                  <label for="etimepicker">Session End Time:</label>

                  <input type="text" id="etimepicker" name="etimepicker" class="timepicker form-control">
                  <br>
                      <script type="text/javascript">
                      $('.timepicker').wickedpicker({twentyFour: true});
                      $('.timepicker').wickedpicker({twentyFour: true});
                      </script>
              </div>


              <label for="overall">Overall my session was:</label>

              <select id="overall" class="" name="overall">
                <option value=""></option>
                <option value="epic! Maybe you want to setup an alert?">All time!</option>
                <option value="worth it">It was good. Totally worth it.</option>
                <option value="crap. Better to stay home next time.">Should have stayed home</option>
              </select>


            </div>

            <div  class="clear">

              <div class="response" style="display: none;"></div>
              <div  class="response" style="display: none;"></div>

            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input tabindex="-1" name="b_0812ad09545b8bcbe5c7ef273_5bbd1c7344" type="text" value="" /></div>

          <div class="inline">
            <span>
              <input type ="submit" value="submit" class="button"></button>
              <button id="reset_button" type ="button" onclick="resetform()" class="button">Reset</button>

            </span>
        </div>

      </form>

    </div>


    <script src="{{ url_for('static',filename='app.js') }}"></script>

{% endblock %}

  </body>
<!-- today's progress: setup anaconda, flask, and got local server to return a template.-->
</html>
